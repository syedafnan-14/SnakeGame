<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Snake-Game</title>
</head>
<body>
    <div id="scores">
        <div id="highscore">High Score :</div>
        <div id="score">Score :</div>
    </div>
     <main class="body">
        <div id="board"></div>
        <div class="click">
            <div><button class="none">LEFT</button><button id="up">UP</button><button class="none">RIGHT</button></div>
            <div><button id="left">LEFT</button><button id="down">DOWN</button><button id="right">RIGHT</button></div>
        </div>
     </main>
    <script src="js/index.js"></script>
</body>
</html>
